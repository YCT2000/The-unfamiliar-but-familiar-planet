    <script>
        //Canvas
        const canvas = document.querySelector('.webgl')

        //Scene
        const scene = new THREE.Scene;
        scene.fog = THREE.Fog(0xffffff, 1, 2)

        const renderer = new THREE.WebGLRenderer({
            canvas,
            antialias: true,
            alpha: true,
        })
        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight
        }

        //camera
        const camera = new THREE.PerspectiveCamera(45, sizes.width/ sizes.height, 1 ,1000)
        camera.position.x = -45
        camera.position.y = 4
        camera.position.z = 3
        camera.rotation.x=-0.4
        camera.rotation.y=-0.8
        camera.rotation.z=-0.4
        scene.add(camera)

        //renderer setting
        renderer.setSize(sizes.width, sizes.height)
        renderer.setPixelRatio(window.devicePixelRatio)
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement)

        //window resize handling
        function onWindowResize(){
            camera.aspect = sizes.width / window.height
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
            camera.updateProjectionMatrix()
        }
        window.addEventListener('resize', onWindowResize)
        //Adding lights
        const spotLight = new THREE.SpotLight(0xe6bd85);
        spotLight.position.set( 30, 30, 30);

        spotLight.castShadow = true;
        spotLight.intensity = 0.4
        spotLight.shadow.mapSize.width = 2048;
        spotLight.shadow.mapSize.height = 2048;


        spotLight.shadow.camera.near = 5000;
        spotLight.shadow.camera.far = 5000;
        spotLight.shadow.camera.fov = 100;

        scene.add( spotLight );
        const ambientLight = new THREE.AmbientLight(0xffffff);
        ambientLight.intensity = 0.9
        scene.add(ambientLight);

        const mmi = new MouseMeshInteraction(scene, camera)
        const clock = new THREE.Clock()
        let mixer

        let action
        let action2
        let action3
        const dialogue = document.querySelector('.dialogue')
        const buttons = document.querySelector('.buttons')
        const dialogueNext = document.getElementById('next1')
        const dialogueNext2 = document.getElementById('next2')
        const dialogueNext3 = document.getElementById('next3')
        const dialogueNext4 = document.getElementById('next4')
        const dialogue_page1 = document.getElementById('dialogue_pageone')
        const dialogue_page2 = document.getElementById('dialogue_pagetwo')
        const dialogue_page3 = document.getElementById('dialogue_pagethree')
        const dialogue_page4 = document.getElementById('dialogue_pagefour')
        //LinChun material
        const HuaiYinMap = new THREE.TextureLoader().load('./3Dmodels/PlanetA_Ani/HuaiYin_BaseColor.png')
        HuaiYinMap.flipY = false;
        HuaiYin_Mat = new THREE.MeshStandardMaterial({
            map : HuaiYinMap,
            skinning: true,
            roughness : 0.7,
        })
        const SceneMap = new THREE.TextureLoader().load('./3Dmodels/PlanetA_Ani/PlanetA_BaseColor.png')
        SceneMap.flipY = false;
        Scene_Mat = new THREE.MeshStandardMaterial({
            map : SceneMap,
            roughness : 0.7,
        })
   

        const BaseColorMap = new THREE.TextureLoader().load('./3Dmodels/PlanetA_Ani/color.png')
        BaseColorMap.flipY = false;
        BaseColor_Mat = new THREE.MeshStandardMaterial({
            map : BaseColorMap,
            roughness : 0.7,
            side : THREE.DoubleSide,
           
        })
        const flowerMap = new THREE.TextureLoader().load('./3Dmodels/PlanetA_Ani/color.png')
        flowerMap.flipY = false;
        flower_Mat = new THREE.MeshStandardMaterial({
            map : flowerMap,
            roughness : 0.7,
            side : THREE.DoubleSide,
            skinning: true,
        })

        const StarMaterial = new THREE.MeshStandardMaterial({
            color: 0x3A8F96,
            roughness : 0.7,
            side : THREE.DoubleSide,
        })
        
      

        //import Mesh
        
             // loading the scene //
             const loadingManager = new THREE.LoadingManager

            loadingManager.onStart = function ( url, itemsLoaded, itemsTotal ) { 

            }; 
            loadingManager.onLoad = function () { 
            const Loader = document.querySelector('.loader-wrapper')
            const StartPage = document.querySelector('.startPage')

            function Loading(){
                Loader.classList.add('hide')
                StartPage.classList.remove('hide')
            }

            Loading()
            }; 
        const loader2 = new THREE.GLTFLoader(loadingManager)
        loader2.load('./3Dmodels/PlanetA_Ani/planetScene2.gltf', function(gltf2){
            gltf2.scene.position.y= -10
            gltf2.scene.position.z= -4
            gltf2.scene.rotation.y=1
         
           
            
            gltf2.scene.traverse(function(child){
                if(child.isMesh){
                    child.skinning = true
                }
                if(child.name == 'HuaiYin'){
                    child.material = HuaiYin_Mat 
                }
              
                if(child.name == 'room'){
                    child.material = BaseColor_Mat
                    
                }
                if(child.name == 'Star'){
                    child.material = StarMaterial

                    mmi.addHandler('Star','mouseenter',function(){
                    if (child.name === 'Star') {
						child.material = BaseColor_Mat;
					}
                    })

                    mmi.addHandler('Star','mouseleave',function(){
                    if (child.name === 'Star') {
						child.material = StarMaterial;
					}
                    })

                }
                if(child.name == 'flower'){
                    child.material = flower_Mat
                }
                if(child.name == 'PlanetScene'){
                    child.material = Scene_Mat 
                }
                if(child.name == 'plants'){
                    child.material = BaseColor_Mat 
                }
        
                if(child.name == 'pan'){
                    child.material = BaseColor_Mat 
                }
                if(child.name == 'Table'){
                    child.material = BaseColor_Mat 
                }
                if(child.name == 'cutting-board'){
                    child.material = BaseColor_Mat 
                }
                if(child.name == 'door'){
                    child.material = BaseColor_Mat 
                }
                if(child.name == 'fish'){
                    child.material = BaseColor_Mat 
                }
                if(child.name == 'knife'){
                    child.material = BaseColor_Mat 
                }
                if(child.name == 'Plane'){
                    child.material = BaseColor_Mat 
                }




                scene.add(gltf2.scene)



                mmi.addHandler('Star','click',function(){
                buttons.classList.add('hide')
                dialogue.classList.remove('hide')
                dialogue_page1.style.display = 'block'
                dialogue_page2.style.display = 'none'
                dialogue_page3.style.display = 'none'
                
                })

                dialogueNext.addEventListener('click', (event)=>{
                    dialogue_page1.style.display = 'none'
                    dialogue_page2.style.display = 'block'
                })
                dialogueNext2.addEventListener('click', (event)=>{
                    dialogue_page2.style.display = 'none'
                    dialogue_page3.style.display = 'block'
                
                })
                dialogueNext3.addEventListener('click', (event)=>{
                    dialogue_page4.style.display = 'block'
                    dialogue_page3.style.display = 'none'
                })
                dialogueNext4.addEventListener('click', (event)=>{
                    dialogue_page4.style.display = 'none'
                    buttons.classList.remove('hide')
                })


                
            })
           
            
        })
       
        //rendering progress
        function animate(){
            var delta = clock.getDelta()
            if(mixer)mixer.update(delta)

            requestAnimationFrame(animate)
            mmi.update()
            renderer.render(scene, camera)
        }
        animate()
    
    </script>
