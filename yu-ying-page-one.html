    <script>
        //Canvas
        const canvas = document.querySelector('.webgl')

        //Scene
        const scene = new THREE.Scene;
        scene.fog = THREE.Fog(0xffffff, 1, 2)

        const renderer = new THREE.WebGLRenderer({
            canvas,
            antialias: true,
            alpha: true,
        })
        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight
        }

        //camera
        const camera = new THREE.PerspectiveCamera(45, sizes.width/ sizes.height, 1 ,1000)
        
        camera.rotation.y= 0
        function camera_ReSize() {
            if ($(window).width() < 768) {
                camera.position.z = 130
                camera.position.y = 60
                camera.position.x = -8
                camera.rotation.x= -0.4
            } else {
                camera.position.z = 40
                
            }}
        camera_ReSize()
        scene.add(camera)

        //renderer setting
        renderer.setSize(sizes.width, sizes.height)
        renderer.setPixelRatio(window.devicePixelRatio)
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement)

        //Adding lights
        const spotLight = new THREE.SpotLight(0xe6bd85);
        spotLight.position.set( 20, 20, 20);

        spotLight.castShadow = true;
        spotLight.intensity = 0.4
        spotLight.shadow.mapSize.width = 1024;
        spotLight.shadow.mapSize.height = 1024;


        spotLight.shadow.camera.near = 500;
        spotLight.shadow.camera.far = 4000;
        spotLight.shadow.camera.fov = 30;

        scene.add( spotLight );
        const ambientLight = new THREE.AmbientLight(0xffffff);
        ambientLight.intensity = 0.9
        scene.add(ambientLight);

        const mmi = new MouseMeshInteraction(scene, camera)
        const clock = new THREE.Clock()
        let mixer

        let action
        let action2
        let action3
        let action4
        let action5
        let action6
        let action7
        let action8
        let action9
        let action10
        let action11
        let action12
        const dialogue = document.querySelector('.dialogue')
        const content = document.getElementById("content")
        const content2 = document.getElementById("content-second")
        const content3 = document.getElementById("content-third")
        const buttons = document.querySelector('.buttons')


        //YuYing material
        const YuYingMap = new THREE.TextureLoader().load('./3Dmodels/PlanetD_Ani/YuYing_BaseColor.png')
        YuYingMap.flipY = false;
        YuYing_Mat = new THREE.MeshStandardMaterial({
            map : YuYingMap,
            skinning: true,
            roughness : 0.7,
        })
        const SceneMap = new THREE.TextureLoader().load('./3Dmodels/PlanetD_Ani/planetD_BaseColor.png')
        SceneMap.flipY = false;
        Scene_Mat = new THREE.MeshStandardMaterial({
            map : SceneMap,
            roughness : 0.7,
        })
       
        const AstronantMap = new THREE.TextureLoader().load('./3Dmodels/PlanetD_Ani/astronant_BaseColor.png')
        AstronantMap.flipY = false;
        Astounant_Mat = new THREE.MeshStandardMaterial({
            map : AstronantMap,
            skinning: true,
            roughness : 0.7,
        })
        const BaseColorMap = new THREE.TextureLoader().load('./3Dmodels/PlanetD_Ani/color.png')
        BaseColorMap.flipY = false;
        BaseColor_Mat = new THREE.MeshStandardMaterial({
            map : BaseColorMap,
            roughness : 0.7,
        })
        const BaseColor2Map = new THREE.TextureLoader().load('./3Dmodels/PlanetD_Ani/color2.png')
        BaseColor2Map.flipY = false;
        BaseColor2_Mat = new THREE.MeshStandardMaterial({
            map : BaseColor2Map,
            roughness : 0.7,
        })
        const ETMap = new THREE.TextureLoader().load('./3Dmodels/PlanetD_Ani/ET_BaseColor.png')
        ETMap.flipY = false;
        ET_Mat = new THREE.MeshStandardMaterial({
            map : ETMap,
            skinning: true,
            roughness : 0.7,
        })
        const StarMaterial = new THREE.MeshStandardMaterial({
            color: 0x3A8F96,
            roughness : 0.7,
            side : THREE.DoubleSide,
        })
        
      

    
        // loading the scene //
        const loadingManager = new THREE.LoadingManager

        loadingManager.onStart = function ( url, itemsLoaded, itemsTotal ) { 
        
        }; 
        loadingManager.onLoad = function () { 
         const Loader = document.querySelector('.loader-wrapper')
         const StartPage = document.querySelector('.startPage')

         function Loading(){
            Loader.classList.add('hide')
            StartPage.classList.remove('hide')
         }

         Loading()
        }; 

        //import Mesh
        const loader2 = new THREE.GLTFLoader(loadingManager)
        loader2.load('./3Dmodels/PlanetD_Ani/planetScene1.gltf', function(gltf2){
            gltf2.scene.position.y= -10
     
 
         
        
            
            gltf2.scene.traverse(function(child){
                if(child.isMesh){
                    child.skinning = true
                }
                if(child.name == 'Cloud'){
                    child.material = Scene_Mat 
                }
                if(child.name == 'YuYing'){
                    child.material = YuYing_Mat 
                }
                if(child.name == 'YuYing2'){
                    child.material = YuYing_Mat 
                }
                if(child.name == 'YuYing3'){
                    child.material = YuYing_Mat 
                }
                if(child.name == 'YuYing4'){
                    child.material = YuYing_Mat 
                }
              
                if(child.name == 'Star'){
                    child.material = StarMaterial

                    mmi.addHandler('Star','mouseenter',function(){
                    if (child.name === 'Star') {
						child.material = BaseColor_Mat;
					}
                    })

                    mmi.addHandler('Star','mouseleave',function(){
                    if (child.name === 'Star') {
						child.material = StarMaterial;
					}
                    })

                }
                if(child.name == 'Star1'){
                    child.material = StarMaterial

                    mmi.addHandler('Star1','mouseenter',function(){
                    if (child.name === 'Star1') {
						child.material = BaseColor_Mat;
					}
                    })

                    mmi.addHandler('Star1','mouseleave',function(){
                    if (child.name === 'Star1') {
						child.material = StarMaterial;
					}
                    })

                }
                if(child.name == 'Star2'){
                    child.material = StarMaterial

                    mmi.addHandler('Star2','mouseenter',function(){
                    if (child.name === 'Star2') {
						child.material = BaseColor_Mat;
					}
                    })

                    mmi.addHandler('Star2','mouseleave',function(){
                    if (child.name === 'Star2') {
						child.material = StarMaterial;
					}
                    })

                }
                if(child.name == 'Star3'){
                    child.material = StarMaterial

                    mmi.addHandler('Star3','mouseenter',function(){
                    if (child.name === 'Star3') {
						child.material = BaseColor_Mat;
					}
                    })

                    mmi.addHandler('Star3','mouseleave',function(){
                    if (child.name === 'Star3') {
						child.material = StarMaterial;
					}
                    })

                }

                if(child.name == 'PlanetScene'){
                    child.material = Scene_Mat 
                }
                
                if(child.name == 'Astounant'){
                    child.material = Astounant_Mat 
                }
                if(child.name == 'Astounant2'){
                    child.material = Astounant_Mat 
                }
                if(child.name == 'Astounant3'){
                    child.material = Astounant_Mat 
                }
                if(child.name == 'Astounant4'){
                    child.material = Astounant_Mat 
                }
                if(child.name == 'ET'){
                    child.material = ET_Mat 
                }

                if(child.name == 'pot'){
                    child.material = BaseColor_Mat 
                }
                if(child.name == 'basket'){
                    child.material = BaseColor_Mat 
                }
                if(child.name == 'spoon'){
                    child.material = BaseColor_Mat 
                }
                if(child.name == 'fish'){
                    child.material = BaseColor_Mat 
                }
                if(child.name == 'mic1'){
                    child.material = BaseColor2_Mat 
                }
                if(child.name == 'mic2'){
                    child.material = BaseColor2_Mat 
                }
                if(child.name == 'Clouds'){
                    child.material = Scene_Mat 
                }
          
                if(child.name == 'Sun'){
                    child.material = Scene_Mat 
                }
                
                
                mixer = new THREE.AnimationMixer(gltf2.scene)
                action = mixer.clipAction(gltf2.animations[0])
                action2 = mixer.clipAction(gltf2.animations[1])
                action3 = mixer.clipAction(gltf2.animations[2])
                action4 = mixer.clipAction(gltf2.animations[3])
                action5 = mixer.clipAction(gltf2.animations[4])
                action6 = mixer.clipAction(gltf2.animations[5])
                action7 = mixer.clipAction(gltf2.animations[6])
               action8 = mixer.clipAction(gltf2.animations[7])
               

                 action.play()
                action2.play()
                action3.play()
                action4.play()
                action5.play()
                action6.play()
                action7.play()
                action8.play()
              
             

                scene.add(gltf2.scene)

                mmi.addHandler('Star2','click',function(){
                    camera.position.z = 35
                camera.position.x= -10
                camera.position.y=-3.5
   
                content.innerHTML = "";
                content2.innerHTML = ""
                content3.innerHTML = ""
                dialogue.classList.remove('hide')
                buttons.classList.add('hide')
                })

          

                mmi.addHandler('Star','click',function(){
                camera.position.z = 35
                camera.position.x= 10
                camera.position.y=-3
                camera.rotation.x = -0.1
                content.innerHTML = "這個星球的主人覺得自己很獨立很厲害，";
                content2.innerHTML = "如果有太空人誇讚她，她會很開心"
                content3.innerHTML = ""
                buttons.classList.add('hide')
                dialogue.classList.remove('hide')
                })

             

     
                

                mmi.addHandler('Star3','click',function(){
                camera.position.z = 24
                camera.position.x= 15
                camera.position.y= 4
                camera.rotation.x = 0
                content.innerHTML = "這裡的天氣會隨著皇后的心情變化，";
                content2.innerHTML = "偶然會下雨，突然會放晴，琢磨不透。"
                dialogue.classList.remove('hide')
                buttons.classList.add('hide')
                })

                

                mmi.addHandler('Star1','click',function(){
                camera.position.z = 28
                camera.position.x= -9
                camera.position.y=3
   
                content.innerHTML = "不過皇后近年變得比較不太愛講話，對好多事情都失去了興趣，";
                content2.innerHTML = "總是面無表情，大家在唱歌她都無趣地坐在一旁，"
                content3.innerHTML = "問她什麼也不太會回答。"
                dialogue.classList.remove('hide')
                buttons.classList.add('hide')
                })
                
            })
           
          

        })
       
        //rendering progress
        function animate(){
            var delta = clock.getDelta()
            if(mixer)mixer.update(delta)

            requestAnimationFrame(animate)
            mmi.update()
            renderer.render(scene, camera)
        }
        animate()
  

        const dialogueNext = document.querySelector('.dialogue___btns')
        dialogueNext.addEventListener('click', ()=>{
            camera.position.x=0
            camera.position.y= 0
            camera.position.z = 40
            camera.rotation.x = 0
               
            dialogue.classList.add('hide')
            buttons.classList.add('hide')
            buttons.classList.remove('hide')

        })
       


    
    </script>
