    <script>
        //Canvas
        const canvas = document.querySelector('.webgl')

        //Scene
        const scene = new THREE.Scene;
        scene.fog = THREE.Fog(0xffffff, 1, 50)

        const renderer = new THREE.WebGLRenderer({
            canvas,
            antialias: true,
            alpha: true,
        })
        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight
        }

        //camera
        const camera = new THREE.PerspectiveCamera(45, sizes.width/ sizes.height, 0.1 ,2000)
        camera.position.z = 40
        camera.position.y = -8
   
        scene.add(camera)

        //renderer setting
        renderer.setSize(sizes.width, sizes.height)
        renderer.setPixelRatio(window.devicePixelRatio)
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement)

        //window resize handling
        function onWindowResize(){
            camera.aspect = sizes.width / window.height
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
            camera.updateProjectionMatrix()
        }
        window.addEventListener('resize', onWindowResize)
        //Adding lights
        const spotLight = new THREE.SpotLight(0xe6bd85);
        spotLight.position.set( 30, 30, 30);

        spotLight.castShadow = true;
        spotLight.intensity = 0.4
        spotLight.shadow.mapSize.width = 2048;
        spotLight.shadow.mapSize.height = 2048;


        scene.add( spotLight );
        const ambientLight = new THREE.AmbientLight(0xffffff);
        ambientLight.intensity = 0.9
        scene.add(ambientLight);

        const mmi = new MouseMeshInteraction(scene, camera)
        const clock = new THREE.Clock()
        let mixer

        let action
        let action2
        let action3
 
        const dialogue = document.querySelector('.dialogue')
        const buttons = document.querySelector('.buttons')
        const dialogueNext = document.getElementById('next1')
        const dialogueNext2 = document.getElementById('next2')
        const dialogueNext3 = document.getElementById('next3')
        const dialogue_page1 = document.getElementById('dialogue_pageone')
        const dialogue_page2 = document.getElementById('dialogue_pagetwo')
        const dialogue_page3 = document.getElementById('dialogue_pagethree')
        //ShaoMei material
        const ShaoMeiMap = new THREE.TextureLoader().load('./3Dmodels/PlanetF_Ani/ShaoMei_BaseColor.png')
        ShaoMeiMap.flipY = false;
        ShaoMei_Mat = new THREE.MeshStandardMaterial({
            map : ShaoMeiMap,
            skinning: true,
            roughness : 0.7,
        })
        const SceneMap = new THREE.TextureLoader().load('./3Dmodels/PlanetF_Ani/planetF_BaseColor.png')
        SceneMap.flipY = false;
        Scene_Mat = new THREE.MeshStandardMaterial({
            map : SceneMap,
            roughness : 0.7,
        })
   
        const BaseColorMap = new THREE.TextureLoader().load('./3Dmodels/PlanetF_Ani/color.png')
        BaseColorMap.flipY = false;
        BaseColor_Mat = new THREE.MeshStandardMaterial({
            map : BaseColorMap,
            side : THREE.DoubleSide,
            roughness : 0.7,
        })
        const beeMap = new THREE.TextureLoader().load('./3Dmodels/PlanetF_Ani/bee.png')
        beeMap.flipY = false;
        bee_Mat = new THREE.MeshStandardMaterial({
            map : beeMap,
            roughness : 0.7,
            skinning: true,
        })
        const AstronantMap = new THREE.TextureLoader().load('./3Dmodels/PlanetF_Ani/astronantBaseColor.png')
        AstronantMap.flipY = false;
        Astounant_Mat = new THREE.MeshStandardMaterial({
            map : AstronantMap,
            skinning: true,
            roughness : 0.7,
        })

      
        const StarMaterial = new THREE.MeshStandardMaterial({
            color: 0x3A8F96,
            roughness : 0.7,
            side : THREE.DoubleSide,
        })
        

        const loadingManager = new THREE.LoadingManager

loadingManager.onStart = function ( url, itemsLoaded, itemsTotal ) { 

}; 
loadingManager.onLoad = function () { 
 const Loader = document.querySelector('.loader-wrapper')
 const StartPage = document.querySelector('.startPage')

 function Loading(){
    Loader.classList.add('hide')
    StartPage.classList.remove('hide')
 }

 Loading()
}; 
        const loader2 = new THREE.GLTFLoader(loadingManager)
        loader2.load('./3Dmodels/PlanetF_Ani/planetScene3.gltf', function(gltf2){
            gltf2.scene.position.x= -2
            gltf2.scene.position.y= -12
            gltf2.scene.position.z= -4
           
         
           
            
            gltf2.scene.traverse(function(child){
                if(child.isMesh){
                    child.skinning = true
                }
                if(child.name == 'ShaoMei'){
                    child.material = ShaoMei_Mat
                }
         
                if(child.name == 'Star'){
                    child.material = BaseColor_Mat
                }

                if(child.name == 'PlanetScene'){
                    child.material = Scene_Mat 
                }             
                if(child.name == 'plants'){
                    child.material = BaseColor_Mat 
                }
                if(child.name == 'plants1'){
                    child.material = BaseColor_Mat 
                }
                 if(child.name == 'rocket'){
                    child.material = BaseColor_Mat 
                }
                if(child.name == 'bee'){
                    child.material = bee_Mat
                }
                if(child.name == 'flowerRing'){
                    child.material = BaseColor_Mat 
                }
                if(child.name == 'leader'){
                    child.material = Astounant_Mat
                }

                if(child.name == 'Star1'){
                    child.material = StarMaterial

                    mmi.addHandler('Star1','mouseenter',function(){
                    if (child.name === 'Star1') {
						child.material = BaseColor_Mat;
					}
                    })

                    mmi.addHandler('Star1','mouseleave',function(){
                    if (child.name === 'Star1') {
						child.material = StarMaterial;
					}
                    })

                }
          


                scene.add(gltf2.scene)

       

                mmi.addHandler('Star1','click',function(){
                buttons.classList.add('hide')
                dialogue.classList.remove('hide')
                dialogue_page1.style.display = 'block'
                dialogue_page2.style.display = 'none'
                dialogue_page3.style.display = 'none'
                
                })

                dialogueNext.addEventListener('click', (event)=>{
                    dialogue_page1.style.display = 'none'
                    dialogue_page2.style.display = 'block'
                })
                dialogueNext2.addEventListener('click', (event)=>{
                    dialogue_page2.style.display = 'none'
                    dialogue_page3.style.display = 'block'
                   
                })
                dialogueNext3.addEventListener('click', (event)=>{
                    dialogue_page3.style.display = 'none'
                    buttons.classList.remove('hide')
                })
                
            })
           
            
        })
       
        //rendering progress
        function animate(){
            var delta = clock.getDelta()
            if(mixer)mixer.update(delta)

            requestAnimationFrame(animate)
            mmi.update()
            renderer.render(scene, camera)
        }
        animate()
    
    </script>
